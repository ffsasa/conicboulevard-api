name: CI/CD Deploy ConicBoulevard-API

on:
  push:
    branches: [ "main" ]        # ch·∫°y khi push nh√°nh main
  workflow_dispatch:             # cho ph√©p b·∫•m n√∫t Run workflow th·ªß c√¥ng

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üßæ Checkout source
      uses: actions/checkout@v4

    - name: ‚òï Set up JDK 17 (for tests)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'

    - name: ‚úÖ Run unit tests
      run: mvn -q -DskipTests clean package

    - name: üîê Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: üè∑Ô∏è Set image tags
      id: vars
      run: |
        SHA_TAG=${GITHUB_SHA::7}
        echo "SHA_TAG=$SHA_TAG" >> $GITHUB_OUTPUT
        echo "IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.IMAGE_NAME || 'conicboulevard-api' }}" >> $GITHUB_OUTPUT

    - name: üß± Build & Push image (latest + sha)
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ${{ steps.vars.outputs.IMAGE }}:latest
          ${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.SHA_TAG }}

    - name: üöÄ Deploy to VPS via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: 22
        script: |
          cd ~/conicboulevard-api
          # Pull image m·ªõi (latest)
          docker-compose pull conicboulevard-api
          # Restart d·ªãch v·ª• BE (kh√¥ng ƒë·ª•ng t·ªõi DB)
          docker-compose up -d --no-deps conicboulevard-api
          # D·ªçn image c≈© (t√πy ch·ªçn)
          docker image prune -f
